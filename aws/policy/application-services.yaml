Version: '2012-10-17'
Statement:
  - Sid: AllowGlobalUnrestrictedResourceActionsWhichIncurNoFees
    Effect: Allow
    Action:
      ###
      # These cloudformation permissions simply enable use of the Cloud Control API.
      # The underlying resources the API is managing would still require their own permissions.
      - cloudformation:CancelResourceRequest
      - cloudformation:CreateResource
      - cloudformation:DeleteResource
      - cloudformation:DescribeStacks
      - cloudformation:DescribeType
      - cloudformation:GetResource
      - cloudformation:GetResourceRequestStatus
      - cloudformation:List*
      - cloudformation:UpdateResource
      ###
      - codebuild:BatchGetProjects
      - codebuild:List*
      - codecommit:List*
      - codepipeline:GetPipeline
      - codepipeline:List*
      - ec2messages:AcknowledgeMessage
      - ec2messages:DeleteMessage
      - ec2messages:FailMessage
      - ec2messages:GetEndpoint
      - ec2messages:GetMessages
      - ec2messages:SendReply
      - events:CreateRule
      - events:DeleteRule
      - events:DescribeRule
      - events:List*
      - events:PutRule
      - events:PutTargets
      - events:RemoveTargets
      - glue:GetConnections
      - glue:GetCrawlers
      - glue:GetJobs
      - kinesis:DescribeStream
      - kinesis:List*
      - ses:CreateReceiptRuleSet
      - ses:DeleteIdentity
      - ses:DeleteIdentityPolicy
      - ses:DeleteReceiptRuleSet
      - ses:DescribeActiveReceiptRuleSet
      - ses:DescribeReceiptRuleSet
      - ses:GetIdentityDkimAttributes
      - ses:GetIdentityNotificationAttributes
      - ses:GetIdentityPolicies
      - ses:GetIdentityVerificationAttributes
      - ses:List*
      - ses:PutIdentityPolicy
      - ses:SetActiveReceiptRuleSet
      - ses:SetIdentityDkimEnabled
      - ses:SetIdentityFeedbackForwardingEnabled
      - ses:SetIdentityHeadersInNotificationsEnabled
      - ses:SetIdentityNotificationTopic
      - ses:VerifyDomainDkim
      - ses:VerifyDomainIdentity
      - ses:VerifyEmailIdentity
      - sqs:CreateQueue
      - sqs:DeleteQueue
      - sqs:GetQueueAttributes
      - sqs:GetQueueUrl
      - sqs:List*
      - sqs:SetQueueAttributes
      - sqs:TagQueue
      - sqs:UntagQueue
      - ssm:AddTagsToResource
      - ssm:DescribeAssociation
      - ssm:DescribeDocument
      - ssm:DescribeParameters
      - ssm:GetDeployablePatchSnapshotForInstance
      - ssm:GetDocument
      - ssm:GetInventory
      - ssm:GetManifest
      - ssm:List*
      - ssmmessages:CreateControlChannel
      - ssmmessages:CreateDataChannel
      - ssmmessages:OpenControlChannel
      - ssmmessages:OpenDataChannel
      - ssm:PutComplianceItems
      - ssm:PutConfigurePackageResult
      - ssm:PutInventory
      - ssm:RemoveTagsFromResource
      - ssm:StartSession
      - ssm:DescribeSessions
      - ssm:TerminateSession
      - ssm:UpdateAssociationStatus
      - ssm:UpdateInstanceAssociationStatus
      - ssm:UpdateInstanceInformation
    Resource: "*"

  - Sid: AllowGlobalResourceRestrictedActionsWhichIncurNoFees
    Effect: Allow
    Action:
      - ssm:CreateDocument
      - ssm:DeleteDocument
      - cloudformation:CreateChangeSet
      - cloudformation:CreateStack
      - cloudformation:DeleteChangeSet
      - cloudformation:DeleteStack
      - cloudformation:DescribeChangeSet
      - cloudformation:DescribeStackEvents
      - cloudformation:DescribeStacks
      - cloudformation:GetStackPolicy
      - cloudformation:GetTemplate
      - cloudformation:List*
      - cloudformation:SetStackPolicy
      - cloudformation:UpdateStack
      - cloudformation:UpdateTerminationProtection
      - cloudwatch:DeleteAlarms
      - cloudwatch:DescribeAlarms
      - cloudwatch:PutMetricAlarm
      - codebuild:CreateProject
      - codebuild:DeleteProject
      - codebuild:UpdateProject
      - codecommit:CreateRepository
      - codecommit:DeleteRepository
      - codecommit:GetRepository
      - codecommit:UpdateRepositoryDescription
      - codepipeline:CreatePipeline
      - codepipeline:DeletePipeline
      - codepipeline:UpdatePipeline
      - glue:DeleteCrawler
      - glue:DeleteJob
      - glue:GetCrawler
      - glue:GetJob
      - glue:GetTags
      - glue:TagResource
      - glue:UntagResource
      - glue:UpdateCrawler
      - glue:UpdateJob
      - kinesis:AddTagsToStream
      - kinesis:List*
      - kinesis:RemoveTagsFromStream
      - kinesis:StartStreamEncryption
      - kinesis:StopStreamEncryption
      - SNS:CreateTopic
      - SNS:DeleteTopic
      - SNS:GetSubscriptionAttributes
      - SNS:GetTopicAttributes
      - SNS:List*
      - SNS:TagResource
      - SNS:SetSubscriptionAttributes
      - SNS:SetTopicAttributes
      - SNS:Subscribe
      - SNS:Unsubscribe
      - SNS:UntagResource
      - ssm:DeleteParameter
      - ssm:GetParameter
      - ssm:GetParameters
      - ssm:GetParametersByPath
      - ssm:PutParameter
      - states:DeleteStateMachine
      - states:DescribeExecution
      - states:DescribeStateMachine
      - states:List*
      - states:TagResource
      - states:UntagResource
    Resource:
      - 'arn:aws:ssm:{{ aws_region }}:{{ aws_account_id }}:document/*'
      - 'arn:aws:cloudformation:{{ aws_region }}:{{ aws_account_id }}:stack/*'
      - 'arn:aws:cloudwatch:{{ aws_region }}:{{ aws_account_id }}:alarm:*'
      - 'arn:aws:codebuild:{{ aws_region }}:{{ aws_account_id }}:*'
      - 'arn:aws:codecommit:{{ aws_region }}:{{ aws_account_id }}:*'
      - 'arn:aws:codepipeline:{{ aws_region }}:{{ aws_account_id }}:*'
      - 'arn:aws:glue:{{ aws_region }}:{{ aws_account_id }}:crawler/*'
      - 'arn:aws:glue:{{ aws_region }}:{{ aws_account_id }}:job/*'
      - 'arn:aws:kinesis:{{ aws_region }}:{{ aws_account_id }}:stream/*'
      - 'arn:aws:sns:{{ aws_region }}:{{ aws_account_id }}:*'
      - 'arn:aws:sqs:{{ aws_region }}:{{ aws_account_id }}:*'
      - 'arn:aws:ssm:{{ aws_region }}:{{ aws_account_id }}:parameter/*'
      - 'arn:aws:ssm:{{ aws_region }}::parameter/aws/service/*'
      - 'arn:aws:states:{{ aws_region }}:{{ aws_account_id }}:*'

  - Sid: AllowGlobalRestrictedResourceActionsWhichIncurFees
    Effect: Allow
    Action:
      - states:CreateStateMachine
      - states:StartExecution
      - states:StopExecution
      - states:UpdateStateMachine
      - SNS:Publish
      - kinesis:CreateStream
      - kinesis:DecreaseStreamRetentionPeriod
      - kinesis:DeleteStream
      - kinesis:IncreaseStreamRetentionPeriod
      - kinesis:UpdateShardCount
      - glue:CreateCrawler
      - glue:CreateJob
    Resource:
      - 'arn:aws:sns:{{ aws_region }}:{{ aws_account_id }}:*'
      - 'arn:aws:states:{{ aws_region }}:{{ aws_account_id }}:*'
      - 'arn:aws:kinesis:{{ aws_region }}:{{ aws_account_id }}:stream/*'
      - 'arn:aws:glue:{{ aws_region }}:{{ aws_account_id }}:crawler/*'
      - 'arn:aws:glue:{{ aws_region }}:{{ aws_account_id }}:job/*'

  # Used to test some of the cross-account features
  - Sid: PermitReadOnlyThirdParty
    Effect: Allow
    Action:
      - SNS:Subscribe
      - SNS:Unsubscribe
    Resource:
      # https://aws.amazon.com/blogs/aws/subscribe-to-aws-public-ip-address-changes-via-amazon-sns/
      - 'arn:aws:sns:us-east-1:806199016981:AmazonIpSpaceChanged'
