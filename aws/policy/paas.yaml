Version: '2012-10-17'
Statement:

  - Sid: AllowResourceRestrictedActionsWhichIncurFees
    Effect: Allow
    Action:
      - bedrock:InvokeAgent
      - bedrock:InvokeModel
      - eks:CreateCluster
      - eks:CreateNodegroup
      - eks:UpdateNodegroupConfig
      - lambda:InvokeFunction
      - lightsail:CreateInstances
      - lightsail:StartInstance
      - lightsail:CreateInstanceSnapshot
      - ecr:CompleteLayerUpload
      - ecr:InitiateLayerUpload
      - ecr:PutImage
      - ecr:UploadLayerPart
    Resource:
      - 'arn:aws:bedrock:{{ aws_region }}:{{ aws_account_id }}:agent-alias/*'
      - 'arn:aws:bedrock:{{ aws_region }}::foundation-model/*'
      - 'arn:aws:eks:{{ aws_region }}:{{ aws_account_id }}:cluster/*'
      - 'arn:aws:eks:{{ aws_region }}:{{ aws_account_id }}:nodegroup/*/*/*'
      - 'arn:aws:lambda:{{ aws_region }}:{{ aws_account_id }}:function:*'
      - 'arn:aws:lightsail:{{ aws_region }}:{{ aws_account_id }}:*'
      - 'arn:aws:ecr:{{ aws_region }}:{{ aws_account_id }}:repository/*'

  - Sid: AllowResourceRestrictedActionsWhichIncurNoFees
    Effect: Allow
    Action:
      - bedrock:CreateAgent*
      - bedrock:DeleteAgent*
      - bedrock:DisableAgentActionGroup
      - bedrock:GetAgent*
      - bedrock:ListAgent*
      - bedrock:PrepareAgent
      - bedrock:UpdateAgent*
      - cloudfront:CreateCachePolicy
      - cloudfront:CreateInvalidation
      - cloudfront:CreateOriginRequestPolicy
      - cloudfront:DeleteCloudFrontOriginAccessIdentity
      - cloudfront:DeleteCachePolicy
      - cloudfront:DeleteDistribution
      - cloudfront:DeleteOriginRequestPolicy
      - cloudfront:DeleteStreamingDistribution
      - cloudfront:TagResource
      - cloudfront:UntagResource
      - cloudfront:UpdateCachePolicy
      - cloudfront:UpdateCloudFrontOriginAccessIdentity
      - cloudfront:UpdateDistribution
      - cloudfront:UpdateOriginRequestPolicy
      - ecr:DeleteLifecyclePolicy
      - ecr:DeleteRepository
      - ecr:DeleteRepositoryPolicy
      - ecr:GetLifecyclePolicy
      - ecr:GetRepositoryPolicy
      - ecr:PutImageScanningConfiguration
      - ecr:PutLifecyclePolicy
      - ecr:SetRepositoryPolicy
      - ecr:BatchDeleteImages
      - ecr:BatchCheckLayerAvailability
      - eks:DeleteCluster
      - eks:Describe*
      - eks:List*
      - eks:CreateFargateProfile
      - eks:DeleteFargateProfile
      - eks:TagResource
      - eks:UntagResource
      - eks:DescribeNodegroup
      - eks:UpdateNodegroupVersion
      - eks:DeleteNodegroup
      - elasticbeanstalk:CreateApplication
      - elasticbeanstalk:DeleteApplication
      - elasticbeanstalk:Describe*
      - elasticbeanstalk:UpdateApplication
      - lambda:AddPermission
      - lambda:CreateAlias
      - lambda:CreateFunction
      - lambda:DeleteAlias
      - lambda:DeleteFunction
      - lambda:DeleteLayerVersion
      - lambda:GetAlias
      - lambda:GetFunction
      - lambda:GetFunctionConfiguration
      - lambda:GetLayerVersion
      - lambda:GetPolicy
      - lambda:ListLayerVersions
      - lambda:ListTags
      - lambda:PublishLayerVersion
      - lambda:RemovePermission
      - lambda:TagResource
      - lambda:UntagResource
      - lambda:UpdateAlias
      - lambda:UpdateFunctionCode
      - lambda:UpdateFunctionConfiguration
      - lightsail:AllocateStaticIp
      - lightsail:CreateKeyPair
      - lightsail:DeleteInstance
      - lightsail:DeleteKeyPair
      - lightsail:GetInstance
      - lightsail:GetInstances
      - lightsail:GetKeyPairs
      - lightsail:GetStaticIp
      - lightsail:GetStaticIps
      - lightsail:RebootInstance
      - lightsail:StopInstance
      - lightsail:ReleaseStaticIp
      - lightsail:PutInstancePublicPorts
      - lightsail:GetInstanceSnapshot
      - lightsail:DeleteInstanceSnapshot
      - lightsail:GetInstanceSnapshots
    Resource:
      - 'arn:aws:bedrock:{{ aws_region }}:{{ aws_account_id }}:agent/*'
      - 'arn:aws:bedrock:{{ aws_region }}:{{ aws_account_id }}:agent-alias/*'
      - 'arn:aws:cloudfront::{{ aws_account_id }}:cache-policy/*'
      - 'arn:aws:cloudfront::{{ aws_account_id }}:distribution/*'
      - 'arn:aws:cloudfront::{{ aws_account_id }}:origin-access-identity/*'
      - 'arn:aws:cloudfront::{{ aws_account_id }}:origin-request-policy/*'
      - 'arn:aws:cloudfront::{{ aws_account_id }}:streaming-distribution/*'
      - 'arn:aws:ecr:{{ aws_region }}:{{ aws_account_id }}:repository/*'
      - 'arn:aws:eks:{{ aws_region }}:{{ aws_account_id }}:cluster/*'
      - 'arn:aws:eks:{{ aws_region }}:{{ aws_account_id }}:fargateprofile/*/*/*'
      - 'arn:aws:eks:{{ aws_region }}:{{ aws_account_id }}:nodegroup/*/*/*'
      - 'arn:aws:elasticbeanstalk:{{ aws_region }}:{{ aws_account_id }}:application/*'
      - 'arn:aws:lambda:{{ aws_region }}:{{ aws_account_id }}:function:*'
      - 'arn:aws:lightsail:{{ aws_region }}:{{ aws_account_id }}:*'
      - 'arn:aws:lambda:{{ aws_region }}:{{ aws_account_id }}:layer:*'

  - Sid: AllowUnrestrictedResourceActionsWhichIncurFees
    Effect: Allow
    Action:
      - cloudfront:CreateDistribution
      - cloudfront:CreateStreamingDistribution
      - cloudfront:CreateStreamingDistributionWithTags
    Resource:
      - "*"

  - Sid: AllowUnrestrictedResourceActionsWhichIncurNoFees
    Effect: Allow
    Action:
      - bedrock:ListFoundationModels
      - bedrock:GetFoundationModel
      - cloudfront:CreateCloudFrontOriginAccessIdentity
      - cloudfront:Get*
      - cloudfront:List*
      - ecr:GetAuthorizationToken
      - ecr:CreateRepository
      - ecr:Describe*
      - ecr:List*
      - ecr:PutImageTagMutability
      - lambda:GetEventSourceMapping
      - lambda:List*
    Resource:
      - "*"

  - Sid: AllowLambdaEventSourceMappings
    Effect: Allow
    Action:
      - lambda:CreateEventSourceMapping
      - lambda:UpdateEventSourceMapping
      - lambda:DeleteEventSourceMapping
    Resource:
      - "*"
    Condition:
      StringLike:
        lambda:FunctionArn:
          - arn:aws:lambda:{{ aws_region }}:{{ aws_account_id }}:function:*

  - Sid: AllowGlobalUnrestrictedResourceActionsWhichIncurFees
    Effect: Allow
    Action:
      - ecs:CreateCluster
    Resource: "*"

  - Sid: AllowGlobalUnrestrictedResourceActionsWhichIncurNoFees
    Effect: Allow
    Action:
      - ecs:Describe*
      - ecs:List*
      - ecs:TagResource
      - ecs:UntagResource
      - ecs:PutAccountSetting
      - ecs:RegisterTaskDefinition
      - ecs:DeregisterTaskDefinition
    Resource:
      - "*"

  - Sid: AllowGlobalRestrictedResourceActionsWhichIncurFees
    Effect: Allow
    Action:
      - ecs:RunTask
      - ecs:StartTask
      - ecs:StopTask
      - ecs:DeleteCluster
      - ecs:CreateService
      - ecs:DeleteService
      - ecs:UpdateService
      - ecs:UpdateCluster
      - ecs:*CapacityProvider
      - ecs:PutClusterCapacityProviders
    Resource:
      - 'arn:aws:ecs:{{ aws_region }}:{{ aws_account_id }}:*'
