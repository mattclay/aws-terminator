trigger:
  - master

pr:
  - master

pool:
  vmImage: 'ubuntu-22.04'

steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.9'
    displayName: Install Python 3.9
  - script: pip install --user tox
    displayName: Install tox
  - script: tox --notest
    displayName: Install test requirements
  - script: tox
    displayName: Run tests
