Version: '2012-10-17'
Statement:
  - Action: iam:CreateServiceLinkedRole
    Effect: Allow
    Resource: arn:aws:iam::*:role/aws-service-role/rds.amazonaws.com/AWSServiceRoleForRDS
    Condition:
      StringLike:
        iam:AWSServiceName: rds.amazonaws.com
  - Action: iam:CreateServiceLinkedRole
    Effect: Allow
    Resource: arn:aws:iam::*:role/aws-service-role/redshift.amazonaws.com/AWSServiceRoleForRedshift
    Condition:
      StringLike:
        iam:AWSServiceName: redshift.amazonaws.com

  - Sid: AllowGlobalUnrestrictedResourceActionsWhichIncurNoFees
    Effect: Allow
    Action:
      - rds:ListTagsForResource
      - rds:DescribeDBInstances
      - rds:DescribeDBParameterGroups
      - rds:DescribeDBParameters
      - rds:DescribeDBSnapshots
    Resource: "*"

  - Sid: AllowGlobalUnrestrictedResourceActionsWhichIncurFees
    Effect: Allow
    Action:
      - dms:CreateEndpoint
      - dms:DeleteEndpoint
      - dms:DescribeEndpoints
      - dms:ModifyEndpoint
    Resource: "*"

  - Sid: AllowGlobalResourceRestrictedActionsWhichIncurNoFees
    Effect: Allow
    Action:
      - rds:RebootDBInstance
      - rds:AddTagsToResource
    Resource:
      - arn:aws:rds:{{ aws_region }}:{{ aws_account_id }}:snapshot:ansible-test*
      - arn:aws:rds:{{ aws_region }}:{{ aws_account_id }}:db:ansible-test*

  - Sid: AllowGlobalRestrictedResourceActionsWhichIncurFees
    Effect: Allow
    Action:
      - rds:CreateDBInstance
      - rds:DeleteDBInstance
      - rds:ModifyDBInstance
      - rds:PromoteReadReplica
      - rds:RestoreDBInstanceToPointInTime
      - rds:StartDBInstance
      - rds:StopDBInstance
      - rds:CreateDBSnapshot
      - rds:DeleteDBInstance
      - rds:DeleteDBSnapshot
      - rds:RemoveTagsFromResource
      - rds:RestoreDBInstanceFromDBSnapshot
      - rds:CreateDBInstanceReadReplica
    Resource:
      - arn:aws:rds:{{ aws_region }}:{{ aws_account_id }}:snapshot:ansible-test*
      - arn:aws:rds:{{ aws_region }}:{{ aws_account_id }}:db:ansible-test*
